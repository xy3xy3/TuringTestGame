name: product

services:
  mongo:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mongodb/mongodb-community-server:8.0.17-ubi9
    container_name: TuringTestGame-mongo
    restart: unless-stopped
    networks:
      - product_net
    volumes:
      - mongo_data:/data/db

  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/library/redis:8.2.2-bookworm
    container_name: TuringTestGame-redis
    restart: unless-stopped
    networks:
      - product_net
    volumes:
      - redis_data:/data

  app:
    build:
      context: ../..
      dockerfile: deploy/product/Dockerfile
    container_name: TuringTestGame-app
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      APP_PORT: ${APP_PORT:-8000}
      MONGO_URL: mongodb://mongo:27017
      REDIS_URL: redis://redis:6379/0
    ports:
      - "${APP_PORT:-8000}:8000"
    networks:
      - product_net
    depends_on:
      - mongo
      - redis

volumes:
  mongo_data:
    name: product_mongo_data
  redis_data:
    name: product_redis_data

networks:
  product_net:
    name: product_net
