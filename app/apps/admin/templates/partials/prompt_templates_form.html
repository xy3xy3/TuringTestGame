<div class="flex flex-col" style="max-height: calc(100vh - 9rem);">
  <div class="flex items-start justify-between gap-4 border-b border-slate-100 pb-3">
    <div>
      <h2 class="font-display text-2xl text-ink">{% if mode == "edit" %}编辑提示词模板{% else %}新建提示词模板{% endif %}</h2>
      <p class="text-sm text-muted">用于灵魂注入阶段快速填充，玩家仍可手动微调后保存。</p>
    </div>
    <button class="btn-ghost px-3" x-on:click="modalOpen = false">关闭</button>
  </div>

  <form
    class="mt-4 flex flex-col"
    style="min-height: 0; flex: 1;"
    hx-post="{{ action }}"
    hx-target="#modal-body"
    hx-swap="innerHTML"
    hx-indicator="#modal-indicator"
  >
    <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token or '' }}" />

    <div class="space-y-4 overflow-y-auto pr-1" style="min-height: 0; flex: 1;">
      {% if errors %}
        <div class="rounded-2xl border border-black/10 bg-white/70 p-3 text-sm text-red-600">
          <p class="font-semibold">请修正以下问题：</p>
          <ul class="mt-2 list-disc pl-5">
            {% for err in errors %}
              <li>{{ err }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <div>
        <label class="label">模板名称</label>
        <input name="name" class="input" maxlength="64" value="{{ form.name if form.name is defined else '' }}" placeholder="例如：懒男大短句" />
      </div>

      <div>
        <label class="label">模板简介</label>
        <input name="description" class="input" maxlength="200" value="{{ form.description if form.description is defined else '' }}" placeholder="一句话说明模板风格" />
      </div>

      <div>
        <label class="label">提示词内容</label>
        <textarea
          name="prompt_text"
          class="input min-h-[220px]"
          maxlength="4000"
          placeholder="输入用于灵魂注入的完整提示词模板..."
        >{{ form.prompt_text if form.prompt_text is defined else '' }}</textarea>
        <p class="mt-1 text-xs text-slate-500">建议写清楚角色、语气、回答边界，避免暴露身份。</p>
      </div>

      <div>
        <label class="label">状态</label>
        <select name="status" class="input">
          <option value="enabled" {% if form.status is not defined or form.status == "enabled" %}selected{% endif %}>启用</option>
          <option value="disabled" {% if form.status is defined and form.status == "disabled" %}selected{% endif %}>禁用</option>
        </select>
      </div>
    </div>

    <div class="mt-4 border-t border-slate-100 pt-3">
      <div class="flex flex-wrap items-center justify-end gap-3">
        <button type="button" class="btn-ghost" x-on:click="modalOpen = false">取消</button>
        <button type="submit" class="btn-primary">保存</button>
      </div>
    </div>
  </form>
</div>
